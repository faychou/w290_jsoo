<body>

  <script>
    // 自定义一个全局数据库存储对象
    (function () {
      // 数据库存储对象
      function Store() { }

      let instance;

      function createStore() {

        if (!(this instanceof createStore)) {
          return new createStore();
        }

        if (!instance) {
          console.log('不存在')
          instance = new Store();
        }
        return instance
      }

      window.createStore = createStore;
    })()

    let store = new createStore();
    store.aaa = 'aaaa'
    console.log(store);
    let s2 = new createStore();
    console.log(s2);
  </script>
</body>
